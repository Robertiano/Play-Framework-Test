#{extends 'parentTemplate.html' /}
#{set title:'login' /}

<div class="container">


    <div class="row">
        <div class="span4 offset4 page-header">
            <h1>Please login</h1>
        </div>
    </div>
		
	#{form @authenticate()}

        <div class="row">
            <div class="span7 offset3">
                #{if flash.error}
                    <div class="alert alert-error">
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                        <strong>&{flash.error}</strong>
                    </div>
                #{/if}
                #{if flash.success}
                    <p class="success">
                    &{flash.success}
                    </p>
                #{/if}
            </div>
        </div>
		


        <div class="controls controls-row">
            <div class="span3 offset3">
                <p id="username-field">
                    <label for="email">Email:</label>
                </p>
            </div>
            <div class="span5">
                <input type="text" class="input-xlarge" name="username" id="email" value="${flash.username}" />
            </div>
        </div>
        <div class="controls controls-row">
            <div class="span3 offset3">
                <p id="password-field">
                <label for="password">Password:</label>
                </p>
            </div>
            <div class="span5">
                <input type="password" class="input-xlarge" name="password" id="password" value="" />
            </div>
        </div>
        <div class="controls controls-row">
            <div class="controls span3 offset3">
                <label class="checkbox" for="remember">
                    <input type="checkbox" class="regular-checkbox input-xlarge" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} /> Remember me
                </label>


            </div>
            <div class="span5">
                <p id="new-user">
                    <span>New user? Register for free #{a @UserController.showForm()}here#{/a}</span>
                </p>
            </div>
        </div>
        <div class="controls controls-row">
            <div class="span4 offset4">
                <input type="submit" class="btn btn-custom btn-success span4 offset3" id="signin" value="&{'secure.signin'}" />
            </div>
        </div>





        </div>
	#{/form}
</div>
